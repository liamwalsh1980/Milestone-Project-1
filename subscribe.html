<body>
    <!--Header includes the Autism Ribbon icon at the left and right side, sourced from Wikimedia commons with a new logo name at the top left and Navbar template from Bootstrap 5 at the top right-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <div class="logoicon">
                </div>
                <div>
                    <a class="navbar-brand" id="logo" href="index.html">Embrace Autism</a>
                </div>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="menulist">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="subscribe.html">Subscribe</a>
                        </li>
                    </ul>
                    <div class="logoicon">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--
        Section includes a hero image sourced from istockphoto.com and a plain dark blue with unordered lists. Padding added for the image to appear inbedded in the section.
    -->
    <div id="outer">
        <div id="hero-image">
            <form id="sub-form">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-12">
                        <input name="name" type="text" class="form-control required" id="name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-1 col-form-label">Email</label>
                    <div class="col-sm-12">
                        <input name="email" type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0"></legend>
                    <div class="col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="subscription" id="weekly" value="weekly"
                                required>
                            <label class="form-check-label" for="weekly">
                                Weekly Subscription
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="subscription" id="monthly"
                                value="monthly">
                            <label class="form-check-label" for="monthly">
                                Monthly Subscription
                            </label>
                        </div>
                    </div>
                </fieldset>

                <div id="subscribe-btn-sub">
                    <button type="submit" class="btn btn-lg"><span>subscribe</span></button>
                </div>
            </form>
        </div>
    </div>

    <!--Footer includes a social media and email icons sourced from fontawesome and copyright paragraph-->
