                </div>

                    <!-- toggle button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <!--
        Section includes an image (to be changed) sourced from istockphoto.com with a subscription form for users to complete.
    -->
    <section>
        <div id="outer">
            <div id="hero-image">
                <!-- form code from Bootstrap 5 -->
                <form id="sub-form" aria-labelledby="subscribe">
                    <h4 id="subscribe">subscribe for free</h4>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-12">
                            <input name="name" type="text" class="form-control required" id="name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-12">
                            <input name="email" type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="subscription" id="weekly" value="weekly"
                                required>
                            <label class="form-check-label" for="weekly">
                                Weekly Subscription
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="subscription" id="monthly"
                                value="monthly">
                            <label class="form-check-label" for="monthly">
                                Monthly Subscription
                            </label>
                        </div>
                    </div>
                    <div id="subscribe-btn-sub">
                        <button type="submit" class="btn btn-lg"><span>subscribe</span></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
